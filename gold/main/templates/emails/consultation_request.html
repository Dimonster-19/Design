<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Новая заявка на консультацию</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info-block {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Новая заявка на консультацию</h1>

        <div class="info-block">
            <span class="label">Имя:</span>
            <span>{{ first_name }}</span>
        </div>

        <div class="info-block">
            <span class="label">Фамилия:</span>
            <span>{{ last_name }}</span>
        </div>

        <div class="info-block">
            <span class="label">Email:</span>
            <span>{{ email }}</span>
        </div>

        {% if message %}
        <div class="info-block message">
            <div class="label">Сообщение:</div>
            <p>{{ message }}</p>
        </div>
        {% endif %}

        <div style="margin-top: 30px; font-size: 12px; color: #777;">
            Это письмо было отправлено автоматически. Пожалуйста, не отвечайте на него.
        </div>
    </div>
</body>
</html>
